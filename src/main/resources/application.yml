server:
  port: 8080

spring:

  #热部署生效
  devtools:
    restart:
      enabled: true
      #设置重启的目录,添加那个目录的文件需要restart
      additional-paths: src/main/java

  servlet:
    multipart:
      #设置单个文件的最大值
      max-file-size: 10MB

      #设置单次请求文件最大值
      max-request-size: 10MB

  aop:
    #开启切面编程
    auto: true

  main:
    allow-bean-definition-overriding: true

  redis:  #redis配置
    host: 129.204.74.133
    port: 6379
    jedis:
      pool:
        max-idle: 15
        min-idle: 10
        max-active: 20

  datasource:
    username: root
    password: Mail123456
    #&nullCatalogMeansCurrent=true 指代工作流在扫描的时候只扫描当前数据库，没有表则创建表 不要去扫描所有数据库
    url: jdbc:mysql://129.204.74.133:3306/jiangnanship?autoReconnect=true&useSSL=false&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
    driver-class-name: com.mysql.cj.jdbc.Driver

#进行数据加密
  #spring.encrypt.responseEncryptUriList[1]=/encryptEntity
