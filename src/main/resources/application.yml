#mybatis配置
mybatis-plus:
  mapper-locations:
    - classpath:/mapper/*.xml
  type-aliases-package: com.caidao.entity
  # 是否将sql打印到控制面板(该配置会将sql语句和查询的结果都打印到控制台)
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#fastdfs 配置类
fdfs:
  so-timeout: 6000 #超时时间
  connect-timeout: 6000 #连接超时时间
  thumb-image: #缩略图
    width: 20
    height: 20
  tracker-list: #踪迹服务器tracker地址
    - 129.204.74.133:22122

#自定义图片显示前缀路径
fdfs-imgUpload-prifax: http://129.204.74.133:8888/